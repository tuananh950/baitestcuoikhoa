<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      function numberOneTriangle(num) {
        star = "";
        for (let i = 1; i <= num; i++) {
          star = star + " *";
          console.log(star);
        }
        return "Finished";
      }

      const number = parseInt(prompt("Enter your number: "));

      if (number < 0 || number > 10) {
        console.log("Try number between 1 to 10");
      } else {
        numberOneTriangle(number);
      }
    </script>
  </body>
